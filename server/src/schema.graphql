type User {
  id: ID!
  username: String!
  email: String!
  password: String!
}
type Query {
  users: [User!]!
  user(username: String!): User!
}
type Mutation {
  createUser(id: ID!, username: String!, email: String!, password: String!): User!
  updateUser(id: Int!, username: String, email: String, password: String): User!
  deleteUser(id: Int!): User!
}